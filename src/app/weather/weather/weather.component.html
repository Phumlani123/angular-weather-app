<section id="intro" style="background-image: url('assets/img/ein-steig.jpg');" class="intro">       
  <div class="overlay"></div>
  <div class="content">
    <div class="container clearfix">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="heading mt-5">Weather Details:</h2>
          <div class="row">
            <div class="col-lg-6">
              <!-- <form [formGroup]="weatherForm" (ngSubmit)="getWeather(weatherForm.value)" class="contact-form"> -->

              <form [formGroup]="weatherForm" (ngSubmit)="getWeather(weatherForm.value)" class="contact-form">
                <div class="controls">
                  <!-- <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="name">Your firstname *</label>
                        <input type="text" name="name" placeholder="Enter your firstname" required="required" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="surname">Your lastname *</label>
                        <input type="text" name="surname" placeholder="Enter your  lastname" required="required" class="form-control">
                      </div>
                    </div>
                  </div> -->
                  <div class="form-group">
                    <label for="surname">Your City</label>
                    <input type="text" formControlName="location" placeholder="Please input your City Name" required="required" class="form-control">
                  </div>
                  <!-- <div class="form-group">
                    <label for="surname">Your message for us *</label>
                    <textarea rows="4" name="message" placeholder="Enter your message" required="required" class="form-control"></textarea>
                  </div> -->
                  <div class="text-center">
                    <button type="submit" name="name" class="btn btn-outline-secondary btn-block">Get your weather</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-lg-6">
             <div class="weather" *ngIf="weatherData">
                <p class="text-center">
                  Current weather conditions: {{this.weatherData?.current.weather_descriptions[0]}}
                  <img src="{{this.weatherData?.current.weather_icons[0]}}" alt="" class="img-fluid">
                </p>
                <p class="text-center">
                  Temperature in Degrees Celsius: {{this.weatherData?.current.temperature}}
                </p>
                <p class="text-center">
                  Location Searched: {{this.weatherData?.location.name}},
                  {{this.weatherData?.location.country}}
                </p>
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
